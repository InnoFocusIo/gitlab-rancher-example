web:
  image: 'gitlab/gitlab-ce:latest'
  restart: always
  hostname: '172.26.62.213'
  environment:
    GITLAB_OMNIBUS_CONFIG: |
      external_url 'http://172.26.62.213'
  ports:
    - '80:80'
